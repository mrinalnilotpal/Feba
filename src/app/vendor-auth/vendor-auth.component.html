<div class="vendor-auth">
<div *ngIf="!showLogin" class="sign-up">
    <h1>Vendors Sign Up</h1>
    <form #VendorSignUp = "ngForm" (ngSubmit)="signUp(VendorSignUp.value)" class ="common-form">
        <input class="form-input" type="email" ngModel name="email" placeholder="Enter Email">
        <input class ="form-input" type="password" ngModel name="password" placeholder="Choose your Password!">
        <input  class="form-input"type="text" ngModel name="name" placeholder="Enter Name">
        <input  class="form-input"type="text" ngModel name="Phone" placeholder="Enter Phone Number">
        <button class="form-button">Sign Up</button>
        <a (click)="openLogin()">Already have account ? Click to Login</a>
    </form>
</div>
<div *ngIf="showLogin" class="login">
    <h1>Vendors Login</h1>
    <p>{{authError}}</p>
    <form #VendorLogin = "ngForm" (ngSubmit)="login(VendorLogin.value)" class ="common-form">
        <input class="form-input" type="email" ngModel name="email" placeholder="Email">
        <input class ="form-input" type="password" ngModel name="password" placeholder="Password">
        <button class="form-button">LogIn</button>
        <a (click)="openSignUp()">Don't have account ? Click to SignUp</a>
    </form>
</div>
</div>

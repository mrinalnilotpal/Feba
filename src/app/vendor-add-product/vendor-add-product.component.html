<div class="add-product">
    <h1>Add New Product</h1>
    <form #addProduct="ngForm" class="common-form">
        <input class="form-input" type="text" ngModel name="name" placeholder="Enter Service Name.">
        <input class="form-input" type="text" ngModel name="price" placeholder="Enter Service Price.">

    </form>

</div>
